<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
    <head>

    </head>
    <body>
    <th:block layout:fragment="content">
	<div class="container">
		<h2>Books in our Collection</h2>
		<a href="./new">Add New Book</a>
		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">ISBN</th>
						<th scope="col">Book Title</th>
						<th scope="col">Book</th>
						<th scope="col">Overdue fee</th>
						<th scope="col">Date Published</th>
					</tr>
				</thead>
				<tbody>
					<tr>
					<tr th:each="book, counter :${books}">
						<th scope="row" th:text="${counter.count}"></th>
						<td th:text="${book.isbn}"></td>
						<td th:text="${book.title}"></td>
						<td th:text="${book.overdueFee}"></td>
						<td th:text="${book.publisher}"></td>
						<td th:text="${book.datePublished}"></td>
					</tr>
					<tr th:if="${booksCount <1}">
					<td colspan="6" style="text-align:center"; >No Book available</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</th>
</body>
</html>
