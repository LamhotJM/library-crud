<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>eLibrary- Books</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootwatch-->

<link
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cerulean/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LV/SIoc08vbV9CCeAwiz7RJZMI5YntsH8rGov0Y2nysmepqMWVvJqds6y0RaxIXT"
	crossorigin="anonymous">
<!--   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			 <a class="navbar-brand" href="/">e-Library</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarColor01" aria-controls="navbarColor01"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="./book/list">Books</a></li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="text"
						placeholder="Search">
					<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
	</header>

	<div class="container">
		<h2>Books in our Collection</h2>
		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">ISBN</th>
						<th scope="col">Book Title</th>
						<th scope="col">Book</th>
						<th scope="col">Overdue fee</th>
						<th scope="col">Date Published</th>
					</tr>
				</thead>
				<tbody>
					<tr>
					<tr th:each="book, counter :${books}">
						<th scope="row" th:text="${counter.count}"></th>
						<td th:text="${book.isbn}"></td>
						<td th:text="${book.title}"></td>
						<td th:text="${book.overdueFee}"></td>
						<td th:text="${book.publisher}"></td>
						<td th:text="${book.datePublished}"></td>
					</tr>
					<tr th:if="${booksCount <1}">
					<td colspan="6" style="text-align:center"; >No Book available</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
